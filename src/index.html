<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Уроки игры на гитаре</title>
    <meta
      name="description"
      content="Лучший репетитор игры на гитаре в москве"
    />
  </head>
  <body>
    <!--  Первая секция -->
    <section class="main-section">
      <div class="container main-section__nav-container">
        <!-- Навигационное меню -->
        <header class="main-section__header">
          <a href="#"
            ><img class="main-section__logo" src="../src/icons/logo.svg" alt=""
          /></a>
          <script
            src="https://kit.fontawesome.com/4d55690306.js"
            crossorigin="anonymous"
          ></script>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">Обо мне</li>
            <li class="nav-menu__list-item">Занятия</li>
            <li class="nav-menu__list-item">Запись</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- Левая часть первой секции -->
        <div class="left-wrapper">
          <img
            src="img/guitarist.png"
            alt="фото гитариста"
            class="left-wrapper__img"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <div class="right-wrapper">
          <div class="right-wrapper__icons-box icons">
            <div class="icons__item">
              <i class="fa-brands fa-skype"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-vk"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-telegram"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <!-- заголовок -->
          <h1 class="right-wrapper__title title">
            Я Иван
            <hr class="title__hr" />
          </h1>
          <!-- текст -->
          <p class="right-wrapper__text">
            Репетитор игры на гитаре с семилетним опытом преподавания
          </p>
          <!-- Кнопки -->
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">
              Забронировать<br />
              урок
            </button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="icons/icon.svg" alt="Чат" />
              <p class="buttons__text">
                Есть <br />
                вопросы?
              </p>
            </div>
          </div>
        </div>
        <div class="main-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
      </div>
      <div class="main-section__second-elipse elipse elipse_dig">
        <div class="elipse__subtract elipse__subtract_big"></div>
      </div>
    </section>

    <!-- Вторая секция -->
    <section class="second-section">
      <div class="container second-section__container">
        <!-- Заголовок -->
        <h2 class="second-section__title title">
          <hr class="title__hr" />
          Преподаю
        </h2>
        <!-- Карточки -->
        <div class="second-section__cards-box">
          <div class="second-section__cards-item cards-item">
            <img
              class="cards-item__img"
              src="img/Электро-гитара 1.png"
              alt="Электро гитара"
            />
            <p class="cards-item__text">
              Электро<br />
              гитара
            </p>
          </div>
          <div class="second-section__cards-item cards-item cards-item_orange">
            <img
              class="cards-item__img"
              src="img/Акустика-гитара 1.png"
              alt="Акусстическая гитара"
            />
            <p class="cards-item__text">
              Акустическая<br />
              гитара
            </p>
          </div>
          <div class="second-section__cards-item cards-item cards-item_blue">
            <img
              class="cards-item__img"
              src="img/Укулелли-гитара 1.png"
              alt="Укулеле гитара"
            />
            <p class="cards-item__text">
              Укулеле<br />
              гитара
            </p>
          </div>
        </div>
        <!-- Иконки -->
        <div class="second-section__icons-box icons-box">
          <div class="second-section__icons-item icons-item">
            <img
              src="icons/01-Иконка.svg"
              alt="кубок"
              class="icons-item__img"
            />
            <p class="icons-item__text">
              <span>7</span> <br />
              лет <br />
              преподавания
            </p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img
              src="icons/02-Иконка_вторая секкция 1.svg"
              alt="лист"
              class="icons-item__img"
            />
            <p class="icons-item__text">
              <span>179</span> <br />
              отзывов <br />
              на 5 звёзд
            </p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img
              src="icons/03-Иконка_вторая секкция 1.svg"
              alt="перо"
              class="icons-item__img"
            />
            <p class="icons-item__text">
              <span>261</span> <br />
              студентов <br />
              обучено
            </p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img
              src="icons/04-Иконка_вторая секкция 1.svg"
              alt="нота"
              class="icons-item__img"
            />
            <p class="icons-item__text">
              <span>1400</span> <br />
              часов <br />
              преподавания
            </p>
          </div>
        </div>
        <!-- Круги декоративные -->
        <div class="second-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
        <div class="second-section__second-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
      </div>
    </section>
  </body>
</html>
